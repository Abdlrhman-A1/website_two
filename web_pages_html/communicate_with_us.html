<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../web_pages_css/communicate_with_us.css">
    <title>التسجيل في الموقع</title>
</head>
<body>
    <!-- Start Discount -->
    <div class="discount" id="discount">
        <div class="image">
            <div class="content">
                <h2>اشترك الآن </h2>
                <p>
                    اشترك الآن واستمتع بتجربة تسوق لا مثيل لها مع عروض حصرية وخدمات مميزة! انضم إلى عائلتنا لتكون أول من يعلم بأحدث المنتجات والخصومات
                </p>
                <img decoding="async" src="imgs/discount.png" alt="" />
            </div>
        </div>
        <div class="form">
            <div class="content">
                <h2>سجل الآن واحصل على خصومات حصرية</h2>
                <form action="">
                    <input class="input" type="text" placeholder="الاسم" name="name" />
                    <input class="input" type="email" placeholder="البريد الألكتروني" name="email" />
                    <input class="input" type="text" placeholder="رقم الهاتف" name="mobile" />
                    <textarea class="input" placeholder="رسالتك " name="message"></textarea>
                    <input type="submit" value="Send" />
                </form>
            </div>
        </div>
    </div>
    <!-- End Discount -->
    
</body>
</html>
